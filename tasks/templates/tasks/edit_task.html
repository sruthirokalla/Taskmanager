<!-- edit_task.html -->
{% extends 'base_generic.html' %}

{% block content %}
    <h2>Edit Task: {{ task.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Task Title</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ form.title.value }}" required>
        </div>
        <div class="form-group">
            <label for="description">Task Description</label>
            <textarea name="description" id="description" class="form-control" required>{{ form.description.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
{% endblock %}
