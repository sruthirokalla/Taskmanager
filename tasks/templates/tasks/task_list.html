<!-- task_list.html -->
{% extends 'base_generic.html' %}

{% block content %}
    <h2>Task List</h2>
    <div class="mb-3">
        <a href="{% url 'add_task' %}" class="btn btn-primary">Add New Task</a>
    </div>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>{{ task.title }}</strong> - {{ task.description }}
                <div>
                    <a href="{% url 'edit_task' task.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
                </div>
            </li>
        {% empty %}
            <p>No tasks available. Add a new task!</p>
        {% endfor %}
    </ul>
{% endblock %}
